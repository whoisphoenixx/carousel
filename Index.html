<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Carousel</title>
</head>
<body>
    <section>aria-label="new photos">
        <div class="carousel" data-carousel> 
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide"data-active>
                <img src="https://res.cloudinary.com/doy3tnozu/image/upload/v1668188495/Hacking_xzite9.jpg" alt="Hacking In kali Linux"
             </li>
            <li class="slide">
                <img src="https://res.cloudinary.com/doy3tnozu/image/upload/v1668188495/ice_under_microscope_jeuxqc.jpg" alt="ice under microscope"
             </li>
            <li class="slide">
                <img src="https://res.cloudinary.com/doy3tnozu/image/upload/v1668188484/King_of_Benin_ljemzn.jpg" alt="King of Benin"
             </li>
            <li class="slide">
                <img src="https://res.cloudinary.com/doy3tnozu/image/upload/v1668188481/love_is_greater_than_distance_m7x19o.jpg" alt="love is greater than distance"
              </li>
            <li class="slide">
                <img src="https://res.cloudinary.com/doy3tnozu/image/upload/v1668188484/nfts_pjkavd.jpg" alt="NFTs"
             </li>
            <li class="slide">
                <img src="https://res.cloudinary.com/doy3tnozu/image/upload/v1668188483/october_20_20_pze2pn.jpg" alt="october 20 20"
                </li>
            </ul>
        </div>
    </section>
    
</body>
</html>
